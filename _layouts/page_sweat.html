---
layout: default
---

<header class="clean" style="height: 350px; background-image: url({{ page.cover }});">
	{% include top.html %}
	<div id="home-title">
		<a href="{{ site.url }}">
			<img src="{{ site.icon }}" class="site-icon-page">
		</a>
	</div>
	<div id="post-info" style="bottom: 30px; text-align: center; line-height: 45px;">
		<h1>{{ page.title }}</h1>
	</div>
</header>
<div id="article">
	{{ content }}
</div>

<div id="post-list">
	{% for post in paginator.posts %}
		<div>
			<span class="post-date">{{ post.date | date_to_long_string }}</span>
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<p class="post-description">{{ post.excerpt }}</p>
		</div>
		<br>
	{% endfor %}
</div>

<footer class="clean" style="background-image: url({{ page.cover }}); background-position: bottom; height: 60px;">
	<p class="copyright">&copy;{{ site.time | date: "%Y" }}, <a href="{{ site.copyright.url }}" target="_blank">{{ site.copyright.author }}</a>. <a href="{{ site.copyright.type_url }}" target="_blank">{{ site.copyright.type_title }}</a>.</p>
</footer>
